[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Settings
monitor_speed = 115200

; Upload/Monitor Port
upload_port = COM4
monitor_port = COM4

; Library Dependencies
lib_deps = 
    knolleary/PubSubClient@^2.8
    https://github.com/RobTillaart/INA3221_RT.git

